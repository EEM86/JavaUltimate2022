name: 'CI actions'

on:
  pull_request_target:
    types: opened

jobs:
  check_challenge:
    runs-on: ubuntu-latest

    steps:
      - name: PR No from
        run: echo ${{ github.event.pull_request.number }}

      - name: github.ref
        run: echo ${{ github.ref }}
        
      - name: head_ref
        run: echo ${{ github.head_ref  }}

      - name: Print PR html
        run: echo ${{ github.event.pull_request.html_url  }}
        
      - name: Print PR number
        run: echo ${{ github.event.pull_request.number  }}

      - name: Close Pull
        run: gh pr close ${{ github.event.pull_request.number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
