name: 'CI actions'

on:
  pull_request:
    branches:
      - gh-action

jobs:
  challenge_check:
    runs-on: ubuntu-latest
    container: node:16

    steps:
      - name: Branch checkout
        uses: actions/checkout@v3

      - name: Close Pull
        run: gh pr close --comment "Auto-closing pull request"
        env:
          GITHUB_TOKEN: ${{ secrets.TEST }}
